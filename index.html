<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Sunrise</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="sunrise-container">
        <div class="sun"></div>
      
        <svg viewBox="0 0 1000 200" class="curved-text fade-in-text">
          <defs>
            <path id="curve" d="M 100 150 Q 500 50 900 150" />
          </defs>
          <text font-size="38" fill="white" font-family="fenotype" text-anchor="middle">
            <textPath href="#curve" startOffset="50%">
              Every sunrise is a new beginning
            </textPath>
          </text>
        </svg>
        
          
        </div>

        <div class="sky-bottom">
          <div class="cloud cloud1"></div>
          <div class="cloud cloud2"></div>
          <div class="cloud cloud3"></div>
          <div class="cloud cloud4"></div>
          <div class="cloud cloud5"></div>
          <div class="cloud cloud6"></div>
          <div class="cloud cloud7"></div>
          <div class="cloud cloud8"></div>
          <div class="cloud cloud9"></div>
          <div class="cloud cloud10"></div>
          <div class="cloud cloud11"></div>
          <div class="cloud cloud12"></div>
          <div class="cloud cloud13"></div>
        </div>
      


<div class="rainbow">
  <div class="arc red"></div>
  <div class="arc orange"></div>
  <div class="arc yellow"></div>
  <div class="arc green"></div>
  <div class="arc blue"></div>
  <div class="arc indigo"></div>
  <div class="arc violet"></div>
</div>


    </div>
</body>
</html>
